<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Reģistrācija – FinRez</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('/Users/andazidele/Downloads/FinRez/Photos/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .half h2 {
      background-color: #f1c40f;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .half input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      font-size: 16px;
    }

    .half button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
    }

    .top-bar img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="home.html">
      <img src="/Users/andazidele/Downloads/FinRez/Photos/home-icon.png" alt="Home">
    </a>
  </div>

  <div class="half">
    <h2>Reģistrācija uzņēmumam</h2>
    <input type="text" placeholder="Uzņēmuma nosaukums">
    <input type="email" placeholder="E-pasts">
    <input type="password" placeholder="Parole">
    <button>Reģistrēties</button>
  </div>

  <div class="half">
    <h2>Reģistrācija klientam</h2>
    <input type="text" placeholder="Vārds Uzvārds">
    <input type="email" placeholder="E-pasts">
    <input type="password" placeholder="Parole">
    <button>Reģistrēties</button>
  </div>

</body>
</html>
