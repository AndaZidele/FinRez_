<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>FR Mājaslapa</title>
  <style>
    body {
      background: url('/Users/andazidele/Downloads/FinRez/Photos/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-link {
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      background-color: #f1c40f;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .nav-link:hover,
    #languageSelector:hover {
      background-color: #f39c12;
    }

    .lang-profile {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #languageSelector {
      padding: 10px 16px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 40px 20px;
    }

    .row {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .category {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 10px;
      max-width: 250px;
      width: 100%;
    }

    .category img {
      width: 100%;
      border-radius: 15px;
    }

    .row .category:first-child {
      margin-top: 12px;
    }

    .calendar-panel {
      position: absolute;
      right: 30px;
      top: 100px;
      background-color: #ddd;
      color: #000;
      padding: 15px;
      border-radius: 10px;
    }

    .calendar-panel input[type="search"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div><img src="/Users/andazidele/Downloads/FinRez/Photos/logo.png" alt="FR Logo"></div>

  <div class="nav-buttons">
    <a href="velmes.html" class="nav-link" id="wishlist">❤️ Vēlmju saraksts</a>
    <a href="jautajumi.html" class="nav-link" id="questions">❓ Jautājumi</a>
    <a href="par_mums.html" class="nav-link" id="about">🧑‍🤝‍🧑 Par mums</a>
    <a href="atsauksmes.html" class="nav-link" id="reviews">💬 Atsauksmes</a>
  </div>

  <div class="lang-profile">
    <a href="profils.html" class="nav-link" id="profile">👤 Tavs profils</a>
    <select id="languageSelector" class="nav-link">
      <option value="lv">🇱🇻 Latviešu</option>
      <option value="en">🇬🇧 English</option>
    </select>
  </div>
</header>

<div class="main">
  <div class="row">
    <div class="category" onclick="window.location.href='izklaide.html'" style="cursor:pointer;">
      <img src="/Users/andazidele/Downloads/FinRez/Photos/ferris.jpg" alt="Izklaide">
      <div id="entertainment">Izklaide</div>
    </div>
    <div class="category" onclick="window.location.href='sports.html'" style="cursor:pointer;">
      <img src="/Users/andazidele/Downloads/FinRez/Photos/swimming.jpg" alt="Sports">
      <div id="sports">Sports</div>
    </div>
    <div class="category">
      <img src="/Users/andazidele/Downloads/FinRez/Photos/food.jpg" alt="Ēdināšana">
      <div id="food">Ēdināšana</div>
    </div>
  </div>
  

  <div class="row">
    <div class="category">
      <img src="/Users/andazidele/Downloads/FinRez/Photos/doctor.jpg" alt="Veselība">
      <div id="health">Veselība</div>
    </div>
    <div class="category">
      <img src="/Users/andazidele/Downloads/FinRez/Photos/hairdresser.jpg" alt="Skaistumkopšana">
      <div id="beauty">Skaistumkopšana</div>
    </div>
  </div>
</div>

<div class="calendar-panel">
  <input type="search" id="searchInput" placeholder="Meklēt...">
  <h3 id="calendarTitle">Jūnijs, 2025</h3>
  <table>
    <thead>
      <tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
      <tr><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td></tr>
      <tr><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td></tr>
      <tr><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td></tr>
      <tr><td>29</td><td>30</td><td>31</td><td></td><td></td><td></td><td></td></tr>
    </tbody>
  </table>
</div>

<script>
  const translations = {
    lv: {
      wishlist: "❤️ Vēlmju saraksts",
      questions: "❓ Jautājumi",
      about: "🧑‍🤝‍🧑 Par mums",
      reviews: "💬 Atsauksmes",
      profile: "👤 Tavs profils",
      entertainment: "Izklaide",
      sports: "Sports",
      food: "Ēdināšana",
      health: "Veselība",
      beauty: "Skaistumkopšana",
      searchPlaceholder: "Meklēt...",
      calendarTitle: "Jūnijs, 2025"
    },
    en: {
      wishlist: "❤️ Wishlist",
      questions: "❓ Questions",
      about: "🧑‍🤝‍🧑 About Us",
      reviews: "💬 Reviews",
      profile: "👤 Your Profile",
      entertainment: "Entertainment",
      sports: "Sports",
      food: "Dining",
      health: "Health",
      beauty: "Beauty",
      searchPlaceholder: "Search...",
      calendarTitle: "June, 2025"
    }
  };

  document.getElementById('languageSelector').addEventListener('change', function () {
    const lang = this.value;
    const t = translations[lang];

    document.getElementById('wishlist').textContent = t.wishlist;
    document.getElementById('questions').textContent = t.questions;
    document.getElementById('about').textContent = t.about;
    document.getElementById('reviews').textContent = t.reviews;
    document.getElementById('profile').textContent = t.profile;
    document.getElementById('entertainment').textContent = t.entertainment;
    document.getElementById('sports').textContent = t.sports;
    document.getElementById('food').textContent = t.food;
    document.getElementById('health').textContent = t.health;
    document.getElementById('beauty').textContent = t.beauty;
    document.getElementById('searchInput').placeholder = t.searchPlaceholder;
    document.getElementById('calendarTitle').textContent = t.calendarTitle;
  });
</script>

</body>
</html>
