<!DOCTYPE html>

<head>

  <style>
    body {
      background: url('/Users/andazidele/Downloads/FinRez/Photos/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;

    .top-bar {

    }

    .left, .right-icons {
      display: flex;
      align-items: center;

    }

    .center-title {
      background-color: #3e2617;
      color: #fff;
      padding: 10px 30px;
      border-radius: 30px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    .logo {
      height: 60px;
    }

    .right-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 70px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 10px;
      z-index: 1000;
    }

    .menu-dropdown a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
    }

    .menu-dropdown a:hover {
      background-color: #f1c40f;
      color: black;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      margin-top: 40px;
      gap: 40px;
    }

    .block {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 500px;
      max-width: 90%;
      align-items: center;
    }

    .block label {
      background-color: #bfb9b9;
      color: black;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      width: fit-content;
    }

    .block input {
      background-color: #bfb9b9;
      border: none;
      border-radius: 25px;
      padding: 10px 18px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .star {
      font-size: 32px;
      color: #bbb;
      transition: transform 0.2s;
      cursor: default;
    }

    .star:hover {
      transform: scale(1.2);
    }

    .submit-button {
      margin-top: 15px;
      background-color: #f1c40f;
      color: #000;
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .submit-button:hover {
      background-color: #f39c12;
    }

    #thanksMessage {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #8aff8a;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="left">
      <img src="/Users/andazidele/Downloads/FinRez/Photos/logo.png" alt="FR Logo" class="logo">
    </div>

    <div class="center-title">Atsauksmes</div>

    <div class="right-icons">
      <!-- Menu ikona -->
      <img src="/Users/andazidele/Downloads/FinRez/Photos/menu-icon.png" alt="Menu" id="menuToggle">

      <!-- Dropdown izvƒìlne -->
      <div class="menu-dropdown" id="menuDropdown">
        <a href="atsauksmes.html">üí¨ Atsauksmes</a>
        <a href="home.html">üè† SƒÅkumlapa</a>

        <a href="par_mums.html">üßë‚Äçü§ù‚Äçüßë Par mums</a>
        <a href="profils.html">üë§ Tavs profils</a>
        <a href="velmes.html">‚ù§Ô∏è Vƒìlmju saraksts</a>
      </div>

      <!-- Home ikona -->
      <a href="home.html">
        <img src="/Users/andazidele/Downloads/FinRez/Photos/home-icon.png" alt="Home">
      </a>
    </div>
  </div>

  <div class="main-content">
    <div class="block">
      <label for="atsauksme">Tava atsauksme</label>
      <input type="text" id="atsauksme" placeholder="Rakstƒ´t...">

      <div class="stars">
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
        <span class="star">‚≠ê</span>
      </div>

      <button class="submit-button">Pievienot</button>
      <div id="thanksMessage">‚úÖ Paldies par atsauksmi!</div>
    </div>

    <div class="block">
      <label for="meklet">Meklƒì atsauksmes</label>
      <input type="text" id="meklet" placeholder="Meklƒìt...">
    </div>
  </div>

  <script>
    // Atsauksmes funkcionalitƒÅte
    const button = document.querySelector('.submit-button');
    const thanksMessage = document.getElementById('thanksMessage');
    const atsauksmeInput = document.getElementById('atsauksme');

    button.addEventListener('click', () => {
      thanksMessage.style.display = 'block';
      atsauksmeInput.value = '';

      setTimeout(() => {
        thanksMessage.style.display = 'none';
      }, 3000);
    });

    // NavigƒÅcijas izvƒìlne
    const menuToggle = document.getElementById('menuToggle');
    const menuDropdown = document.getElementById('menuDropdown');

    menuToggle.addEventListener('click', () => {
      menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.style.display = 'none';
      }
    });
  </script>

</body>
